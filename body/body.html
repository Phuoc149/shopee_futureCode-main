<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./body.css" />
  </head>
  <body>
    <div class="main">
      <!-- slidebar 
<div-- class="full-home-banners__main-banner-image _2GchKS" style="background-image: url(&quot;https://cf.shopee.vn/file/113e5295c1826a0dbd58572c47143cdc_xxhdpi&quot;); backgr-->
      <div class="slidebar-component">
        <div class="col-1"></div>
        <div class="col-6 slide-space">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner slide-cus">
              <div class="carousel-item active">
                <img
                  src="../image/slide5.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../image/slide2.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../image/slide3.jpeg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-4">
          <div class="banner-box">
            <div class="banner">
              <img src="../image/banner3.jpg" alt="photo" />
            </div>
            <div class="banner">
              <img src="../image/banner4.jpg" alt="photo" />
            </div>
          </div>
        </div>

        <div class="col-1"></div>
      </div>
      <!--menu   -->
      <div class="menu-component">
        <div class="col-1"></div>
        <div class="col-1">
          <div class="menu-box">
            <img src="../image/yentammuahang.jpg" alt="photo" />
            <p>Yên Tâm Mua Hàng</p>
          </div>
        </div>
        <div class="col-1">
          <div class="menu-box">
            <img src="../image/gicungre.jpg" alt="photo" />
            <p>Gì Cũng Rẻ - Từ 1K</p>
          </div>
        </div>
        <div class="col-1">
          <div class="menu-box">
            <img src="../image/hoanxu.jpg" alt="photo" />
            <p>Hoàn Xu 15% Mỗi Ngày</p>
          </div>
        </div>
        <div class="col-1">
          <div class="menu-box">
            <img src="../image/napthe.jpg" alt="photo" />
            <p>nạp thẻ, dịch vụ & phim</p>
          </div>
        </div>
        <div class="col-1">
          <div class="menu-box">
            <img src="../image/sogiday.jpg" alt="photo" />
            <p>shopee số gì đây</p>
          </div>
        </div>
        <div class="col-1">
          <div class="menu-box">
            <img src="../image/xtra.jpg" alt="photo" />
            <p>freeship xtra</p>
          </div>
        </div>
        <div class="col-1">
          <div class="menu-box">
            <img src="../image/50.jpg" alt="photo" />
            <p>hàng hiệu -50%</p>
          </div>
        </div>
        <div class="col-1">
          <div class="menu-box">
            <img src="../image/quocte.jpg" alt="photo" />
            <p>hàng quốc tế</p>
          </div>
        </div>
        <div class="col-1">
          <div class="menu-box">
            <img src="../image/premium.jpg" alt="photo" />
            <p>shopee premium</p>
          </div>
        </div>
        <div class="col-1">
          <div class="menu-box">
            <img src="../image/techzone.jpg" alt="photo" />
            <p>tech zone - siêu thị điện tử</p>
          </div>
        </div>
        <div class="col-1"></div>

        <!-- long banner -->
      </div>
      <div class="background-sale">
        <div class="ads-component">
          <div class="col-1"></div>
          <div class="col-10">
            <img src="../image/longbanner.jpg" alt="phto" />
          </div>
          <div class="col-1"></div>
        </div>

        <div class="sale-component">
          <div class="col-1"></div>
          <div class="col-10">
            <class class="img-sale">
              <img src="../image/salebanner.jpg" alt="photo" />
            </class>

            <div class="title-sale">
              <p>SẢN PHẨM BÁN CHẠY</p>
              <p>Xem Thêm></p>
            </div>
            <div class="list-best-sale">
              <div class="col-2 product-best-sale">
                <div class="img-best-sale">
                  <img src="../image/product/sale1.jpg" alt="photo" />
                </div>
                <p>3.250.000</p>
              </div>
              <div class="col-2 product-best-sale sale-border">
                <div class="img-best-sale">
                  <img src="../image/product/sale2.jpg" alt="photo" />
                </div>
                <p>2.190.000</p>
              </div>
              <div class="col-2 product-best-sale sale-border">
                <div class="img-best-sale">
                  <img src="../image/product/sale3.jpg" alt="photo" />
                </div>
                <p>69.000</p>
              </div>
              <div class="col-2 product-best-sale sale-border">
                <div class="img-best-sale">
                  <img src="../image/product/sale4.jpg" alt="photo" />
                </div>
                <p>3.200.000</p>
              </div>
              <div class="col-2 product-best-sale sale-border">
                <div class="img-best-sale">
                  <img src="../image/product/sale5.jpg" alt="photo" />
                </div>
                <p>629.000</p>
              </div>
              <div class="col-2 product-best-sale">
                <div class="img-best-sale">
                  <img src="../image/product/sale6.jpg" alt="photo" />
                </div>
                <p>189.000</p>
              </div>
            </div>
            <div class="bottom-sale"></div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
