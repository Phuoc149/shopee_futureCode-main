<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./body.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header-reg">
      <div class="col-1"></div>
      <div class="reg-head-component col-10">
        <div class="logo-reg">
          <img src="../image/logoMain4.png" alt="logo" />
          <p>Đăng ký</p>
        </div>
        <div class="reg-help">
          <p>Cần trợ giúp?</p>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
    <div class="body-reg">
      <div class="col-2"></div>
      <div class="col-5">
        <img class="biglogo" src="../image/product/biglogo.jpg" alt="logo" />
      </div>
      <div class="col-3">
        <div class="reg-form">
          <div class="reg-title">Đăng Ký</div>
          <div class="reg-main-form">
            <input type="text" placeholder="Số điện thoại" />
            <div class="reg-nofitication"></div>
            <button class="reg-btn">TIẾP THEO</button>
            <div class="hoac">
              <hr />
              <p>HOẶC</p>
              <hr />
            </div>
            <div class="login-with">
              <div class="logo-login fb">
                <i class="fab fa-facebook"></i>
                <p>Facebook</p>
              </div>
              <div class="logo-login gg">
                <i class="fab fa-google"></i>
                <p>Google</p>
              </div>
              <div class="logo-login apple">
                <i class="fab fa-apple"></i>
                <p>Apple</p>
              </div>
            </div>
            <div class="rules">
              <p>
                Bằng việc đăng kí, bạn đã đồng ý với Shopee về <br />
                <a href="#"> Điều khoản dịch vụ</a> &
                <a href="#">Chính sách bảo mật</a>
              </p>
            </div>
            <div class="had-account">
              <p style="padding-right: 7px">Bạn đã có tài khoản?</p>
              <a href="#"> Đăng nhập</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </body>
</html>
